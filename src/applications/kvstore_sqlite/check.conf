[PATHS]
GNUNETD_HOME = /tmp/gnunet-sqlite-sqstore-test

[GNUNETD]
GNUNETD_HOME = /tmp/gnunet-sqlite-sqstore-test
HELLOEXPIRES = 1440
LOGLEVEL = "NOTHING"
LOGFILE = $GNUNETD_HOME/logs
KEEPLOG = "0"
PIDFILE = $GNUNETD_HOME/gnunet.pid
HOSTS = $GNUNETD_HOME/data/hosts/
HTTP-PROXY = ""
HTTP-PROXY-PORT = 1080
APPLICATIONS = "getoption stats traffic"
PROCESS-PRIORITY = "NORMAL"

[KEYVALUE_DATABASE]
DIR = $GNUNETD_HOME/data/kv/

[MODULES]
sqstore = "sqstore_sqlite"
topology = "topology_default"
dstore = "dstore_sqlite"

[NETWORK]
PORT = 12087
HELLOEXCHANGE = YES
TRUSTED = "127.0.0.0/8;"

[LOAD]
BASICLIMITING = YES
MAXNETDOWNBPSTOTAL = 50000
MAXNETUPBPSTOTAL = 50000
MAXCPULOAD = 50

[FS]
QUOTA = 1024
ACTIVEMIGRATION = YES
DIR = $GNUNETD_HOME/data/fs/
INDEX-DIRECTORY = $GNUNETD_HOME/data/shared/
INDEX-QUOTA = 8192
POOL = 32


[TESTING]
WEAKRANDOM = YES


